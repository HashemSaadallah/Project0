<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="other-search-options">
      <a href="index.html">Back</a>
    </div>

    <div class="advanced-logo-container">
      <img id="advanced-google-img" src="logo.png" alt="Google Logo" />
    </div>
    <div class="advanced-search-container">
      <form action="https://www.google.com/search">
        <div class="advanced-search-input">
          <div>
            <label class="advanced-search-label" for="username"
              >all these words:
            </label>
            <input class="advanced-search-box" type="text" name="as_q" />
          </div>
          <div>
            <label class="advanced-search-label" for="username"
              >this exact word or phrase:
            </label>
            <input class="advanced-search-box" type="text" name="as_epq" />
          </div>
          <div>
            <label class="advanced-search-label" for="username"
              >any of these words:
            </label>
            <input class="advanced-search-box" type="text" name="as_oq" />
          </div>
          <div>
            <label class="advanced-search-label" for="username"
              >none of these words:
            </label>
            <input class="advanced-search-box" type="text" name="as_eq" />
          </div>
        </div>
        <div class="advanced-search-button">
          <input type="submit" value="Google Search" />
        </div>
      </form>
    </div>
  </body>
</html>
